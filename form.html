<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon/mainicon.png">
        <title>сatalogstore-buy</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>
                    <a href="index.html">CatalogStore</a>
                </h1>
            </nav>
            <h2>Your favourite online-shop</h2>
        </header>
        <main>
            <div>
                <img width="500" src="img/main.jpg" alt="shoes,clock,t-shirt and pants">
                <p>Your personal online store</p>
            </div>
            <hr>
            <h3>Buy his products</h3>
            <div>
                <form action="https://formspree.io/xvowpbzb" method="post" target="_blank">
                    <div>
                        <label>
                            Product name:
        
                            <select name="productname:">
                                <option>Tommy Hilfiger men's hat</option>
                                <option>Polo LACOSTE</option>
                                <option>White shirt LACOSTE</option>
                                <option>Strip T-Shirt</option>
                                <option>TH CHARM CROSSBODY</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <p>
                            <label>
                                Your name:
          <input type="text" name="name" placeholder="your name" required>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                Phone number:
          <input id="number" type="tel" name="number" placeholder="+380-000-00-000" required>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                Сountry:
          <input type="text" name="country" placeholder="your country" required>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                City:
          <input type="text" name="city" placeholder="your city" required>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                Size:
          
                                <select name="size">
                                    <option>XS</option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XXL</option>
                                </select>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                Shipping information:
          <br>
                                <textarea name="text" cols="40" rows="5" placeholder="White here"></textarea>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            Where did you find out about us:
        
                            <label>
                                <input type="checkbox" name="where">Friends
        
                            </label>
                            <label>
                                <input type="checkbox" name="where">Telegram
        
                            </label>
                            <label>
                                <input type="checkbox" name="where">Facebook
        
                            </label>
                            <label>
                                <input type="checkbox" name="where">Instagram
        
                            </label>
                            <label>
                                <input type="checkbox" name="where">Wed-site
        
                            </label>
                        </p>
                    </div>
                    <p>
                        <button>Sumbit</button>
                    </p>
                </form>
                <hr>
            </div>
            <section class="info">
                <h3 id="info">CatalogStore</h3>
                <p>Ukraine</p>
                <p>+380978181818</p>
                <a href="https://uk-ua.facebook.com/enespanol" target="_blank">
                    <img width="50" src="icon/facebook.png" alt="facebook icon">
                </a>
                <a href="https://www.instagram.com/accounts/login/?hl=uk" target="_blank">
                    <img width="50" src="icon/instagram.png" alt="instagram icon">
                </a>
                <a href="https://телеграм.онлайн/#/login" target="_blank">
                    <img width="50" src="icon/telegram.png" alt="telegram icon">
                </a>
            </section>
            <nav>
                <a href="index.html">Home page</a>
            </nav>
        </main>
        <footer>
            <h4>© 2020 CatalogStore</h4>
        </footer>
    </body>
</html>
